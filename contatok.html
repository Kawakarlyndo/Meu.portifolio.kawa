<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<style>
    body{
        background-color: #101026;
        display: flex;
        align-items: center;
        min-height: center;
    }
    h1{
        color: blueviolet;
        text-align: center;
    }
    form h4{
        color: blueviolet;
        text-align: center;
    }
    form{
        color: blueviolet;
        background-color: #1d1d2e;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 10px 45px;
        width: 500px;
        box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
    }
    b{
        color: blueviolet;
    }
    a{
        color: blueviolet;
    }
    coment{
        background-color: black;
    }
    form label{
        font-size: 10px;
        margin-bottom: 4px;
        color: rgb(253, 251, 255);
    }
    form input{
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #220484;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 10px;
        transition: all 0.5s;
    }
    form input:focus{
        border-radius: 16px;
        font-size: 8px;
    }
    form button{
        width: 100%;
        cursor: pointer;
        padding: 10px;
        background: transparent;
        margin: 8px 0;
        border: 2px solid #ffffff;
        color: #ffffff;
        border-radius: 4px;
        box-sizing: border-box;
        margin-bottom: 20px;
        font-size: 10px;
        transition: all 1s;
    }
    form button:hover{
        background: #1d1d2e;
        color: #220484;
        border-radius: 16px;
    }
</style>
<body>
    <h2>Formulário de Contato</h2>
    <form action="https://formsubmit.co/prof.carlos.costa@acad.ifma.edu.br" method="post" enctype="text/plain">
        <label for="name"><b>Digite seu nome:</b></label>
        <input type="text" name="name" id="name" placeholder="Digite seu nome." required>
        <br><br>
        <label for="email"><b>Digite seu email:</b></label>
        <input type="email" name="email" id="email" placeholder="Digite seu email." required>
        <br><br>
        <label for="senha"><b>Digite sua senha:</b></label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha." required>
        <br><br>
        <h4>Qual sua profissão?</h4>
        <input type="radio" name="profissao" id="professor" value="Professor">
        <label for="professor">Professor</label>
        <input type="radio" name="profissao" id="estudante" value="Estudante">
        <label for="estudante">Estudante</label>
        <input type="radio" name="profissao" id="vendedor" value="Vendedor">
        <label for="vendedor">Vendedor</label>
        <input type="radio" name="profissao" id="nada" value="Nada">
        <label for="nada">Em nada no momento</label>
        <br><br>
        <h4>Como você acessa a internet?</h4>
        <input type="checkbox" id="celular" name="acessoInternet" value="Celular">
        <label for="celular">Celular</label>
        <input type="checkbox" id="notebook" name="acessoInternet" value="Notebook/PC">
        <label for="notebook">Notebook/PC</label>
        <input type="checkbox" id="semInternet" name="acessoInternet" value="Não possuo acesso a internet">
        <label for="semInternet">Não possuo acesso a internet</label>
        <br><br>
        <label for="estado">Estado</label>
        <select id="estado" name="estado">
            <option value="MA">Maranhão</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="AC">Acre</option>
        </select>
        <br><br>
        <textarea name="coment" id="coment" cols="30" rows="10" placeholder="Comentário" required></textarea><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
