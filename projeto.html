<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100vh;
      background-color: black;
      margin: 0;
    }
    .game {
      padding-top: 1000px;
      padding-block: 1000px;
      padding: 2,5px 50px;
      background-color: skyblue;
    }

    .planet {
      position: relative;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
    }

    #sun {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: yellow;
    }

    .mercury { background-color: saddlebrown; width: 30px; height: 30px;} /* Amarelo */
    .venus { background-color: red; width: 35px; height: 35px;}   /* Laranja */
    .earth { background-color: deepskyblue; width: 50px; height: 50px;}   /* Azul */
    .mars { background-color: darkred; width: 45px; height: 45px;}    /* Vermelho */
    .jupiter { background-color: cornsilk; width: 70px; height: 70px;} /* Amarelo claro */
    .saturn { background-color: gray; width: 55px; height: 55px;}  /* Dourado */
    .uranus { background-color: #66ccff; width: 61px; height: 61px;}  /* Azul claro */
    .neptune { background-color: #3366cc; width: 45px; height: 45px;} /* Azul escuro */

    a {
      display: block;
      text-align: center;
      color: black;
      text-decoration: none;
      margin-top: 10px;
    }
    h3{
      color: black;
    }
  </style>
  <title>Sistema Solar</title>
</head>
<body>

  <div class="planet" id="sun"></div>

  <div class="planet mercury" onclick="goToPlanet('Mercury')"></div>
  <div class="planet venus" onclick="goToPlanet('Venus')"></div>
  <div class="planet earth" onclick="goToPlanet('Earth')"></div>
  <div class="planet mars" onclick="goToPlanet('Mars')"></div>
  <div class="planet jupiter" onclick="goToPlanet('Jupiter')"></div>
  <div class="planet saturn" onclick="goToPlanet('Saturn')"></div>
  <div class="planet uranus" onclick="goToPlanet('Uranus')"></div>
  <div class="planet neptune" onclick="goToPlanet('Neptune')"></div>
  <div class="game butao" onclick="goToGame('butao')">
    <button><h3>aotomatico</h3></button>
  </div>

  <a href="#" id="planetLink" onclick="goToPlanet('Sol')"></a>

  <script>
    function goToPlanet(planet) {
      var planetLink = document.getElementById('planetLink');
      planetLink.innerText = planet;

      switch (planet) {
        case 'Mercury':
          window.location.href = 'mercurio.html';
          break;
        case 'Venus':
          window.location.href = 'venus.html';
          break;
        case 'Earth':
          window.location.href = 'terra.html';
          break;
        case 'Mars':
          window.location.href = 'marte.html';
          break;
        case 'Jupiter':
          window.location.href = 'jupiter.html';
          break;
        case 'Saturn':
          window.location.href = 'saturno.html';
          break;
        case 'Uranus':
          window.location.href = 'urano.html';
          break;
        case 'Neptune':
          window.location.href = 'netuno.html';
          break;
      }
    }

    function goToGame(game) {
      switch (game) {
        case 'butao':
          window.location.href = 'novoplanet.html'; // Substitua 'link_butao' pelo caminho desejado
          break;
      }
    }
  </script>

</body>
</html>
